<!DOCTYPE html>
<html>
    <head>
        <script>
            function runQuery(path) {
               const outputBox = document.getElementById("output");
               outputBox.innerHTML = "execute query " + path;
            }   
        </script>
    </head>
    <body>
        <h1>Enron Email NoSQL Project Queries</h1>
        <h4>Matt Kubisa; Gordon Liang</h4>

        <button type="button" onclick="runQuery(1)">Run Query 1</button> 
        <button type="button" onclick="runQuery(2)">Run Query 2</button> 
        <button type="button" onclick="runQuery(3)">Run Query 3</button> 

        <div class="output" id="output" style="border: 1px solid black;">
            <!-- query output placed here by javascript -->
        </div>
    </body>
</html>
